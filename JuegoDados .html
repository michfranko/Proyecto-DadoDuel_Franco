<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo de Dados</title>
    <link rel="stylesheet" href="Visuales JuegoDado .css">
</head>
<body>
    <h1>Duelo de Dados</h1>
    <p>¡Lanza los dados y suma puntos para ganar!</p>
    <div id="nameInputs">
        <input type="text" id="name1" placeholder="Nombre Jugador 1">
        <select id="color1">
            <option value="#90ee90">Verde Claro</option>
            <option value="#add8e6">Azul Claro</option>
            <option value="#ffb6c1">Rosa Claro</option>
            <option value="#ffffe0">Amarillo Claro</option>
            <option value="#d3d3d3">Gris Claro</option>
            <option value="#f0e68c">Caqui Claro</option>
        </select>
        <input type="text" id="name2" placeholder="Nombre Jugador 2">
        <select id="color2">
            <option value="#90ee90">Verde Claro</option>
            <option value="#add8e6">Azul Claro</option>
            <option value="#ffb6c1">Rosa Claro</option>
            <option value="#ffffe0">Amarillo Claro</option>
            <option value="#d3d3d3">Gris Claro</option>
            <option value="#f0e68c">Caqui Claro</option>
        </select>
        <button id="startButton">Comenzar Juego</button>
    </div>
    <div id="game" style="display: none;">
        <div id="player1" class="player">
            <h2>Jugador 1</h2>
            <div class="dice" id="dice1"></div>
            <p>Puntuación: <span id="score1">0</span></p>
        </div>
        <div id="player2" class="player">
            <h2>Jugador 2</h2>
            <div class="dice" id="dice2"></div>
            <p>Puntuación: <span id="score2">0</span></p>
        </div>
    </div>
    <div id="controls" style="display: none;">
        <p>Ronda: <span id="round">1</span></p>
        <p>Turno de: <span id="currentPlayer">Jugador 1</span></p>
        <button id="rollButton">Lanzar Dado</button>
        <button id="resetButton">Reiniciar</button>
    </div>
    <div id="result"></div>
    <div id="history">
        <h3>Historial de Lanzamientos</h3>
        <ul id="historyList"></ul>
    </div>
    <audio id="diceSound" src="audio/dice-sound.mp3"></audio>
    <script src="javascript Funcionamiento .js"></script>
</body>
</html>
